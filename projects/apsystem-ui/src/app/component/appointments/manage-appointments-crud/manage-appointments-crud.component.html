<div class="container">

  <div class="search">
    <div class="form-group search col-md-5">
      <input type="text" class="form-control" value="" placeholder="Search">
    </div>
  </div>
  <div>
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Appointment Date</th>
      <th scope="col">Appointment Start Time</th>
      <th scope="col">Appointment End Time</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-row" *ngFor="let appointmemts of listofAppointments">
      <th scope="row">#</th>
      <td scope="row">{{appointmemts.appointmentDate| date:'dd/MM/yyyy'}}</td>
      <td scope="row">{{appointmemts.appointmentStartTime}}</td>
      <td scope="row">{{appointmemts.appointmentEndTime}}</td>
      <td><a class="btn btn-danger" (click)="Delecteap(appointmemts)"><i class="fas fa-trash-alt danger"></i></a></td>
    </tr>
  </tbody>
</table>
</div>
</div>
