<div class="container">
<div class="title">
<h3>List of available appointments.</h3>
</div>
  <div class="search">
    <div id="searchpadding" class="form-group search col-md-5">
      <input type="text" class="form-control" [(ngModel)]="searchDate" placeholder="Search">
    </div>
  </div>
  <div>
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th>Appointment Date</th>
      <th>Start Time</th>
      <th>End Time</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-row" *ngFor="let appointmemts of filteredAppointments">
      <td scope="row">{{appointmemts.appointmentDate| date:'dd/MM/yyyy'}}</td>
      <td scope="row">{{appointmemts.appointmentStartTime}}</td>
      <td scope="row">{{appointmemts.appointmentEndTime}}</td>
      <td><a class="btn btn-danger" (click)="Delecteap(appointmemts)"><i class="fas fa-trash-alt danger"></i></a></td>
    </tr>
  </tbody>
</table>
</div>
</div>
