
<div class="row">
  <div class="col-5 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      <h3 class="card-title">Signup</h3>
    </div>
    <div class="card-body shadow-lg">
      <form id="Signupform" [formGroup]="userform" (ngSubmit)="onSubmit()">
        <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="name">
        </div>

        <div id="div1" class="form-group col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email">
        </div>

        <div id="div2" class="form-group col-md-6">
          <label for="passwrod" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password">
        </div>

        <div id="phoneDiv" class="form-group col-md-6">
          <label for="phonenumber" class="form-label">PhoneNumber</label>
          <input type="text" class="form-control" formControlName="phonenumber">
        </div>

        <div id="DobDiv" class="form-group col-md-6">
          <label for="dateofbirth" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" formControlName="dateofbirth">
        </div>

        <div id="DobDiv" class="form-group col-md-6">
          <label for="gender" class="form-label">Gender</label>
          <select name="genderddl" type="text" (change)="onSelect($event)" formControlName="gender" class="form-control">
                  <option value="">Select</option>
                  <option *ngFor="let gen of listGender" value="{{gen.genderId}}" >{{gen.genderName}}</option>
          </select>
        </div>

        <div id="DobDiv" class="form-group col-md-6">
          <label for="role" class="form-label">Role</label>
          <select name="roleddl" type="text" (change)="onSelectRole($event)" formControlName="roleid" class="form-control">
            <option value="">Select</option>
            <option *ngFor="let role of listRoles" value="{{role.roleID}}" >{{role.roleName}}</option>
          </select>
        </div>

        <div id="DobDiv" *ngIf="isDoctor" class="form-group col-12">
          <label for="gmcnumber" class="form-label">GMC Number</label>
          <input type="number" class="form-control" formControlName="gmcnumber">
        </div>

        <div  id="DobDiv" *ngIf="isDoctor" class="form-group col-12">
          <label for="speciality" class="form-label">Speciality</label>
          <input type="text" class="form-control" formControlName="speciality">
        </div>

        <div id="DobDiv" *ngIf="isDoctor" class="form-group col-12">
          <label for="experience" class="form-label">Experience</label>
          <input type="text" class="form-control" formControlName="experience">
        </div>

        <div *ngIf="isDoctor" class="form-group col-12">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" formControlName="address" placeholder="M14 4xy Some street">
        </div>
        <div  class="form-group col-12">
          <input type="checkbox" id="TnC" />
          <label for="TnC" class="link active form-label"> Terms & Conditons</label>
        </div>

        <div  class="form-group col-12">
          <p><button [disabled]="!userform.valid" type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Signup</button>
          <button type="reset" class="btn btn-secondary ml-2"><i class="fas fa-eraser"></i> Cancel</button></p>
        </div>
        <div class="form-group col-12 m-1">
          <a routerLink="/login">Already a member? Login</a>
         </div>
      </form>
    </div>
  </div>
  </div>
</div>
