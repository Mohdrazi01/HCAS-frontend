<div class="row">
  <div class="col-12 m-auto">
  <div class="card ">
    <div class="card-header image">
      <h3 class="card-title">User Details</h3>
    </div>
     <div class="card-body">
      <form id="Signupform" [formGroup]="Updatedform" (ngSubmit)="onSubmit()">
        <div id="div1" class="form-group col-6">
            <label for="name" class="form-label">Update Name</label>
            <input type="text" class="form-control"  formControlName="updatedName">
        </div>

        <div id="div1" class="form-group col-md-6">
          <label for="email" class="form-label">Update Email</label>
          <input type="email" class="form-control"  formControlName="updatedEmail">
        </div>

        <div id="DobDiv" class="form-group col-md-6">
          <label for="phonenumber" class="form-label">Update Phone Number</label>
          <input type="text" class="form-control"  formControlName="updatedPhoneNumber">
        </div>

        <div id="DobDiv" class="form-group col-md-6">
          <label for="dateofbirth" class="form-label">Update Date of Birth</label>
          <input type="date" class="form-control" formControlName="updatedDateOfBirth">
        </div>


        <div id="DobDiv" class="form-group col-md-6">
          <label for="gender" class="form-label">Update Gender</label>
          <select name="genderddl" type="text" class="form-control" formControlName="updatedGenderID" >
                  <option selected disabled hidden></option>
                  <option *ngFor="let gen of listGender" value="{{gen.genderId}}">{{ gen.genderName }}</option>
          </select>
        </div>
        <div id="btns"  class="form-group col-12">
          <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Update</button>
          <button type="reset" class="btn btn-secondary ml-2"><i class="fas fa-eraser"></i> Cancel</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
